<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="bg-dark">
    <div class="container py-3 col-8">
        <div class="registracija py-5">
            <h3 class="text-warning">Registracija</h3>
            <input id="reg-UserName" type="text" class="form-control p-2" placeholder="User Name">
            <input id="reg-Email" type="text" class="form-control p-2" placeholder="Email">
            <input id="reg-Password" type="password" class="form-control p-2" placeholder="Password">
            <div id="reg-Register" class="btn btn-warning">Register</div>
        </div>

        <h3 class="text-warning">Prisijungimas</h3>
        <input id="logUserName" type="text" class="form-control" placeholder="User Name">
        <input id="logPassword" type="text" class="form-control" placeholder="Password">
        <div id="logButton" class="btn btn-warning">Login</div>
    </div>
