<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>

</style>
<body>
    <!-- pagrindinis konteineris -->
    <div class="conteiner bg-light">
      <!-- shopping cart -->
      <div class="container d-flex justify-content-between p-5">
        <div class="h1">Shopping Cart</div>
        <div>3 items</div>
      </div>
        <div class="container border border-3 d-flex p-5">
            <!-- conteineris su fotke ir kitais elementais -->
            <div class="container d-flex">
            <div class="col border-radius-1">
            <img src="https://static.pullandbear.net/2/photos//2023/I/0/1/p/4230/497/064/4230497064_2_1_8.jpg?t=1696340950477&imwidth=375" class="rounded-5" alt="photo" width="100" height="150" style="object-fit: cover;"></div>

        <div class="container d-flex p-5 justify-content center">
         <div class="col">
            <div class="text-secondary"><strong>Shirt</strong></div>
            <div><strong>Cotton T-shirt</strong></div>
         </div>   
         <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg></span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg></span>
              </div>

         </div>   
         <div class="col">
            <div>
                <div class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                    <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                  </svg><strong>44.00</strong></div>
              </div>
              
         </div>   
         <div class="col">
            <button class="btn btn-outline-dark rounded-circle p-2 lh-1" type="button">
                <svg class="bi" width="16" height="16"></svg>
                <span class="visually-hidden">Dismiss</span>
              </button>
         </div>
        </div>   
        </div>

    <!-- summary -->
        <div class="conteiner"></div>

    </div>
    
</body>
</html>
